<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Test2-1</title>
</head>
<body>

<ul id="test-list"></ul>

<script type="text/javascript">

;(function(){
  var lists = document.getElementById('test-list');

  var test1Num = 5;
  var test2Num = 2;

  // preload case
  for (var i = 1; i <= test1Num; i++) {
    var li = document.createElement('li');
    var anc = document.createElement('a');
    var href = "./case/preload"+i+".html";
    anc.href = href;
    anc.innerHTML = "preload "+ i;
    li.appendChild(anc);
    lists.appendChild(li);
  }

  // dynaload case
  for (var i = 1; i <= test2Num; i++) {
    var li = document.createElement('li');
    var anc = document.createElement('a');
    var href = "./case/dynaload"+i+".html";
    anc.href = href;
    anc.innerHTML = "dynaload "+ i;
    li.appendChild(anc);
    lists.appendChild(li);
  }

}());

</script>
</body>
</html>
