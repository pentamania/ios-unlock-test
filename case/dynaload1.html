<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ios-unlock-test</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
<p>画面タップでロード -> 再生</p>
<ul>
  <li>PC： タップで再生</li>
  <li>iOS： 鳴らない</li>
</ul>

<script type="text/javascript" src="wa.js"></script>
<script type="text/javascript">

;(function(wa){

  var event = "click";
  document.addEventListener(event, function() {
    // alert("event is "+event);

    // load and play
    // ロード時コールバックは非同期なのでそのままでは鳴らない
    wa.loadFile("./assets/sample.mp3", function(buffer) {
      wa.play(buffer);
    });

    // wa.play('sample.mp3');
  });

}(wa));

</script>
</body>
</html>
