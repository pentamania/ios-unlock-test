<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ios-unlock-test</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
<p>画面タップでロード＆無音再生 -> 再生</p>
<ul>
  <li>PC： タップで再生</li>
  <li>iOS： タップで再生</li>
</ul>

<script type="text/javascript" src="wa.js"></script>
<script type="text/javascript">

;(function(wa){

  var event = "click";
  document.addEventListener(event, function() {
    // alert("event is "+event);

    //無音再生
    wa.playSilent();

    // load and play
    // ロックが解除されてるので非同期でも鳴る
    wa.loadFile("./assets/sample.mp3", function(buffer) {
      wa.play(buffer);
    });

  });

}(wa));

</script>
</body>
</html>
