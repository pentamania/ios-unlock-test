<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>iOSアンロックテスト - ページ読み込みと同時にロード＆再生、そしてタップイベントに無音再生</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
  </head>
  <body>
    <h2>ページ読み込みと同時にロード＆再生、そしてタップイベントに無音再生</h2>
    <ul>
      <li>iOS： 画面タップ（クリック）で再生</li>
      <li>Google Chrome 71+： 画面タップ（クリック）で再生</li>
      <li>Firefox, MS Edge, etc.： 即座に再生される</li>
    </ul>
    <script src="../shared/wa.js"></script>
    <script type="text/javascript">
    window.onload = function() {
      wa.loadFile('../shared/sample.mp3', function(buffer) {
        wa.play(buffer);

        // ユーザーイベント
        var event = 'click';
        document.addEventListener(event, function() {
          wa.playSilent();
        });
      });
    }
    </script>
  </body>
</html>
